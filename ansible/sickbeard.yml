---
- hosts: localhost
  connection: local
  vars_file:
    - './vars/main.yml'

  tasks:
    - name: Pull docker image
      docker_image:
        name: "{{ image_name }}"
        rm: true

    - name: Start sickbeard container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        state: "{{ container_state }}"
        restart: true
        restart_policy: always
        ports:
          - 127.0.0.1:8081:8081
        volumes:
          - /scratch/docker/sickbeard:/data/sickbeard
          - /data/sabnzbd:/data/sabnzbd
